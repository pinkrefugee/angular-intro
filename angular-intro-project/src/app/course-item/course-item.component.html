<div class='course-container'>
  <div class='course-info'>
    <h3>{{item.title}}</h3>
    {{item.creationDate}}
    {{item.duration}}
    {{item.description}}
  </div>
 <div class='course-buttons'>
   <button>Edit</button> 
   <button (click)='deleteItem(item.id)'>Delete</button> 
 </div>
  
</div>
