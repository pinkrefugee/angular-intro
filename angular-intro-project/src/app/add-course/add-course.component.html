<p>Title</p>
<input [(ngModel)]='courseTitle' type='text' class='mb-2'>
<p>Description</p>
<textarea [(ngModel)]='courseDescription'></textarea>
<p>Date</p>
<!-- <input [(ngModel)]='courseDate' type='text' class='mb-2 w-25'> -->
<input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]='courseDate'>
<owl-date-time #dt1></owl-date-time>
<p>Duration</p>
<div class='d-flex'>
  <input [(ngModel)]='courseDuration' type='text' class='mb-2 mr-2 w-25'>
  <p>{{courseDuration | duration}}</p>
</div>
<div>
  <button class='mr-3' (click)='createCourse()'>Save</button>
  <button (click)='cancelClick()'>Cancel</button>
</div>
